<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Ingresar tus credenciales para ingresar al area de administración</p>
            <form id="login-form">
                <label for="usuario" class="sr-only">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="contrasena" class="sr-only">Contraseña</label>
                <input type="text" name="contrasena" id="contrasena" placeholder="Contrasena">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p><a href="./register.html">Registrarse</a></p>

        </div>
    </main>
</body>

</html>
